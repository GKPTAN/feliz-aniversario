<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/favicon/coração.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <title>PRESENTE DE ANIVERSÁRIO</title>
</head>
<body>
    <header class="cabecalho">
        <div class="video-animation">
            <video src="src/videos/efeitO4.mp4" autoplay loop muted></video>
            <h1 class="titulo">PAMI</h1>
        </div>
        <nav class="botoes">
            <button class="botao">A</button>
            <button class="botao">M</button>
            <button class="botao">O</button>
            <button class="botao">R</button>
        </nav>
    </header>
    <main id="principal" class="principal">
        <img id="top-section" src="imagens/top.jpg" alt="">
        <video class="left-section" src="videos/lefttop.mp4"></video>
        <video class="left-section" src="videos/leftbottom.mp4"></video>
        <video class="right-section" src="videos/righttop.mp4"></video>
        <img class="right-section" src="imagens/rightbottom.jpg" alt="">
        <section>
            <p></p>
            <p></p>
        </section>
        <img id="bottom-section" src="imagens/bottom.jpg" alt="">
    </main>
    <main id="oculto" class="hidden">
        <img class="amor" src="imagens/pami.jpg" alt="">
        <img class="amor" src="imagens/pamela.jpg" alt="">
        <section>
            <p></p>
        </section>
    </main>
    <svg width="0" height="0">
        <defs>
            <clipPath id="text-clip" clipPathUnits="objectBoundingBox">
            <text x="0.02" y="0.7" font-size="0.42" font-family="'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">
                PAMI
            </text>
            </clipPath>
            <mask id="text-clip">
                <rect width="1" height="1" fill="#fff"/>
                <text x="0.02" y="0.7" font-size="0.42" font-family="'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif" fill="#000">
                    PAMI
                </text>
            </mask>
        </defs>
    </svg>
</body>
</html>
